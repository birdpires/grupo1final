<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/cadastro.css">
    <script src="scripts/cadastro.js"></script>
    <title>fORMUL&Aacute;RIO PARA CADASTRO</title>

</head>

<body>
<div class="container">
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>CADASTRE&#45;SE</h1>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Nome Completo</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>
                <div class="input-box">
                    <label for="email">E&#45;mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu e&#45;mail" required>
                </div>
                <div class="input-box">
                    <label for="number">Celular</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx&#45;xxxx" required>
                </div>
                <div class="input-box">
                    <label for="cpf">CPF</label>
                    <input id="cpf" type="number" name="cpf" placeholder="Digite seu cpf" required>
                </div>
            </div>
            <div class="gender-inputs">
                <div class="gender-title">
                    <h6>Termos</h6>
                </div>
                <div class="gender-group">
                   <p> <div class="gender-input">
                        <input id="female" type="radio" name="gender">
                        <label for="female">Concordo em pagar o boleto que chegará por meio de email. Em caso de não efetuação <del>((levarei paulada))</del> a doação não será finalizada.</label>
                    </div></p>
                </div>
            </div>
            <div class="continue-button">
                <button onclick="exibirModal()">Cadastrar</button>
            </div>
        </form>
    </div>
</div>

</div>
